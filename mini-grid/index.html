    <title>clothing</title>

                </div>

                        <li class="menu__item"><a href="#" class="menu__link">mens</a></li>

                        <li class="menu__item"><a href="#" class="menu__link">brends</a></li>
                        <li class="menu__item"><a href="#" class="menu__link">sale</a></li>

                    </ul>
                </nav>
            </div>
            <div class="header__info">
                <h1 class="header__title">Our clothing</h1>
                <p class="header__text">
                    <a class="header__link" href="#">shop now</a>
                </p>
            </div>
            <a href="#content" class="header__btn">

            </a>

        </div>
    </header>

        <div class="content__wrap wrap">
            <a href="#" class="content__link" style="background-image: url(img/item1.jpg)">
                <span class="content__name">T-shirt</span>
            </a>
            <a href="#" class="content__link" style="background-image: url(img/item2.jpg)">

            </a>
            <a href="#" class="content__link" style="background-image: url(img/item3.jpg)">

            <a href="#" class="content__link" style="background-image: url(img/item4.jpg)">

                <span class="content__name">Giacket</span>
            </a>
            <a href="#" class="content__link" style="background-image: url(img/item5.jpg)">

            </a>
            <a href="#" class="content__link" style="background-image: url(img/item6.jpg)">

                <span class="content__name">T-shirt</span>
            </a>

        </div>
    </main>
